
<form (ngSubmit)="login()">
    <input type="text" name="username"  [(ngModel)]="username" required [disabled]="isEnabled">
    <input type="password" name="password" [(ngModel)]="password" required [disabled]="isEnabled">
    <button [disabled]="isEnabled">Login</button>
</form>

<button (click)="goToTodos()">Navigate to Todos</button>
